language: java
jdk:
 - openjdk8
services:
  - postgresql
before_script:
 - psql -c "CREATE DATABASE lulabs;" -U postgres
 - sudo -u postgres psql -c "ALTER ROLE postgres WITH password 'postgres'"
 env:
  global:
  - PGPORT=5432
deploy:
 provider: heroku
 api-key: 
  secure: $HEROKU_API_KEY
 app: $APP
